<div mat-dialog-title>User Form</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label for="firstName">First Name</mat-label>

        <input
          matInput
          type="text"
          placeholder="Tiago"
          formControlName="firstName"
          id="firstName"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label for="lastName">Last Name</mat-label>
        <input
          matInput
          type="text"
          placeholder="Costa"
          formControlName="lastName"
          id="lastName"
        />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label for="email">Email</mat-label>
        <input
          matInput
          type="email"
          placeholder="Tiago@gmail.com"
          formControlName="email"
          id="email"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label for="dob">Choose a date</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          formControlName="dob"
          id="dob"
        />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label for="role">Role</mat-label>
        <input
          matInput
          type="text"
          placeholder="Software Developer"
          formControlName="role"
          id="role"
        />
      </mat-form-field>
    </div>
    <mat-form-field>
      <mat-label for="balance"
        >Describe the best work-life balance for you</mat-label
      >
      <textarea matInput formControlName="balance" id="balance"></textarea>
    </mat-form-field>
  </div>

  <div mat-dialog-actions class="action">
    <button mat-raised-button>Cancel</button>
    <button mat-raised-button color="primary" type="submit">Save</button>
  </div>
</form>
